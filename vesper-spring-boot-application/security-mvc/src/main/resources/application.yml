server:
  servlet.context-path: /api
  error:
    path: /hasError

#logging.level.org.springframework: trace
logging.logback.rollingpolicy:
  max-history: 1
  max-file-size: 256KB
  clean-history-on-start: true
vesper:
  json-format:
    local-date-time: yyyy-MM-dd'T'HH:mm:ss
spring:
  jackson:
    default-property-inclusion: non_null
